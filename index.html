<!DOCTYPE html>
<html>
<head>
<style>
.hand {
    width:1456px; height:140px;
    border:1px solid black;
    padding:4px;
    overflow-x:visible;
    white-space: nowrap
}
.card {
    border:1px solid black;
    margin-right:4px;
    width:100px; height:140px;
    display: inline-block;
}
.card:hover {
  transform: scale(2);
}
</style>
<script>

var cards = null;
var game = null;

function load_cards()
{
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            cards = JSON.parse(this.responseText);
        }
    };

    xmlhttp.open("GET", "cards.json", true);
    xmlhttp.send();
}

function hand_tostr(hand,player_id,action)
{
    var html = "<div class='hand'>";
    for (var deck in hand)
    {

        for (var card in hand[deck])
        {
            var i = hand[deck][card];
            var url = "assets/"+deck+"/"+encodeURI(cards[deck][i]);
            var img = "<img src=\"" +url+ "\" style='max-width: 100%;max-height: 100%;'>";
            var click = action+"(game, \""+player_id+"\", \""+deck+"\", "+i+")";
            html += "<div class='card' onclick='" +click+ "'>";
            html += img;
            html += "</div>";
        }
    }
    html += '</div>';
    return html;
}

function is_twist()
{
    var c = Object.keys(game.players).length;
    return (game.act==2 && game.scene==c);
}

function render(player,player_uid,player_idx)
{
    var html = "<div class='player'>";
    if (player_idx>0)
        html += "<div>Player: " + player_idx + ", Hand: </div>";
    else
        html += "<div>The Victim.</div>";
    
    var detail_action = is_twist() ? "twistdetail" : "playdetail";
    if (player.hand && Object.keys(player.hand).length>0)
        html += hand_tostr(player.hand,player_uid,detail_action);
    html += "<div>Details in play: </div>";
    if (player.play)
        html += hand_tostr(player.play,player_uid,"nop");
    html += '</div>';
    return html;
}

function game_stage_str()
{
    if (game.act == 0)
        return "Setup - Add Players and Select Alias Details.";
    
    var c = Object.keys(game.players).length;
    
    if (game.act==1 && game.scene==c)
        return "Extra Scene: Introduce a new character";

    if (game.act==1 && game.scene==c+1)
        return "First Break: The Murder";

    if (is_twist())
        return "Second Break: The Twist";
    
    if (game.act==3)
        c = c*2;
        
    if (game.act==3 && game.scene==c)
        return "Last Break: The Accusation and The Guilty";

    var act = "";
    if (game.act==1)
        act = "Act I: Introductions";
    if (game.act==2)
        act = "Act II: Investigations";
    if (game.act==3)
        act = "Act III: Incriminations";
        
    if (game.act==4)
        act = "Epilogue";
        
    return act + " - Scene " + (game.scene+1) + " / " + c;
}

function render_game(result)
{
    game = result;
    var html = "";
    
    html += "<div class='game'>";
    html += "<div>" + game_stage_str() + "</div>";
    if (result.victim)
    {
        html += render(result.victim,0,0);
    }
    var player_idx  = 1;
    for (var player in result.players)
        html += render(result.players[player],player,player_idx++);
    html += "</div>";
    
    document.getElementById('players').innerHTML = html;
    if (game.act>0)
        document.getElementById("add_player").style.visibility = "hidden";
    else
        document.getElementById("add_player").style.visibility = "visible";
}

function nop(gamestate,player_id,detail_type,detail_card)
{
}

function playdetail(gamestate,player_id,detail_type,detail_card)
{
    detailaction(gamestate,player_id,detail_type,detail_card,"play_detail");
}

function twistdetail(gamestate,player_id,detail_type,detail_card)
{
    detailaction(gamestate,player_id,detail_type,detail_card,"twist_detail");
}

function detailaction(gamestate,player_id,detail_type,detail_card,action)
{
    console.log("playdetail called:",player_id,detail_type,detail_card);
    
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var result = JSON.parse(this.responseText);
            document.getElementById('debug').value = this.responseText;
            
            render_game(result);
        }
    };
    
    // TODO get these from GET
    //$player_id = $data["play_detail"]["player_id"];
    //$detail_type = $data["play_detail"]["detail_type"];
    //$detail_card = $data["play_detail"]["detail_card"];
    gamestate[action] = {};
    gamestate[action].player_id=player_id;
    gamestate[action].detail_type=detail_type;
    gamestate[action].detail_card=detail_card;
    
    xmlhttp.open("POST", "api/"+action+".php", true);
    xmlhttp.send( JSON.stringify(gamestate) );
}

function add_player(gamestate)
{
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById('debug').value  = this.responseText;
            var result = JSON.parse(this.responseText);
            render_game(result);
        }
    };

    xmlhttp.open("POST", "api/add_player.php", true);
    xmlhttp.send( JSON.stringify(gamestate) );
}

function next(gamestate)
{
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById('debug').value  = this.responseText;
            var result = JSON.parse(this.responseText);
            render_game(result);
        }
    };

    xmlhttp.open("POST", "api/next.php", true);
    xmlhttp.send( JSON.stringify(gamestate) );
}

function new_game()
{
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById('debug').value = this.responseText;
            var result = JSON.parse(this.responseText);
            render_game(result);
        }
    };

    xmlhttp.open("GET", "api/new.php", true);
    xmlhttp.send();
}

function reset() 
{
    var result = JSON.parse(document.getElementById('debug').value );
    render_game(result);
}

function start()
{
    load_cards();
    new_game();
}

</script>
</head>

<body onload="start()">
<div>
<textarea id="debug" name="text"></textarea><input type="button" onclick="reset()" value="Reset"/>
<input id="add_player" type="button" onclick="add_player(game)" value="Add Player"/>
<input type="button" onclick="next(game)" value="Next"/>
<div id="players"> </div><hr>


</body>
</html>
