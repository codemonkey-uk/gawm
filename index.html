<!DOCTYPE html>
<html>
<link rel="stylesheet" href="full-card.css">
<link rel="stylesheet" href="snackbar.css">
<head>
<style>

.token {
    margin-right: 4px;
    width: 90px; height: 90px;
    display: inline-block;
    position: relative;    
}
.cardback {
    margin-right:4px;
    width: 64px; height: 90px;
    display: inline-block;
}
</style>
<script src="gawm.js"></script>
<script>
function reset()
{
    var result = JSON.parse(document.getElementById('debug').value );
    render_game(result);
}

function start()
{
    load_cards();
    new_game();
}
</script>
</head>

<body onload="start()">
<div>
<textarea id="debug" name="text"></textarea>
<input type="button" onclick="reload()" value="Refresh"/>
<input id="add_player" type="button" onclick="add_player(game)" value="Add Player"/>
<input type="button" onclick="next(game)" value="Next"/>
<div id="players"></div>
<div id="snackbar"></div>

</body>
</html>
